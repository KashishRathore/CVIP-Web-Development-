<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="buy.css">
    <title>Payment</title>
</head>

<body>
    <div class="container card">
        <h1 class="heading1">Payment Form</h1>
        <form action="">
            <main>
                <div class="details">
                    <label for="name">
                        <b>Full name</b>
                        <input type="text" placeholder="Enter Name" required>
                    </label>
                    <label for="email">
                        <b>Email</b>
                        <input type="email" placeholder="Enter Email" required>
                    </label>
                    <label for="address">
                        <b>Address</b>
                        <input type="text" placeholder="Enter your Address" required>
                    </label>
                    <label for="country">
                        <b>Country</b>
                        <select name="country" id="country" required>
                            <option value="">--Select the Country</option>
                            <option value="India">India</option>
                            <option value="	Brazil">Brazil</option>
                            <option value="Canada">Canada</option>
                            <option value="Germany">Germany</option>
                            <option value="Russia">Russia</option>
                            <option value="America">America</option>
                            <option value="	United Kingdom">United Kingdom</option>
                        </select>
                    </label>
                    <label for="state">
                        <b>State</b>
                        <input type="text" placeholder="Enter State" required>
                    </label>
                    <label for="city">
                        <b>City</b>
                        <input type="text" placeholder="Enter City" required>
                    </label>
                    <label for="zip">
                        <b>Zip code</b>
                        <input type="text" placeholder="Enter Zip Code" required>
                    </label>
                </div>

                <div class="card-details">
                    <div class="install col-md-4">
                        <h6>Install App</h6>
                        <img
                          src="https://hummarriage.com/wp-content/uploads/2019/02/Credit-And-Cedbit-Cards-Accepted-Apple-Pay-And-Google-Pay-1024x146.png"
                          alt="pay" style="width: 350px;">
                      </div>
                    <label for="cardno">
                        <b>Card Number</b>
                        <input type="text" name="cardino" id="cardino" maxlength="19" placeholder="Enter Card No."
                            onkeypress="cardspace()" required autocomplete="off"/>
                    </label>
                    <div class="float card-numbers">
                        <label for="validtill">
                            <b>Valid till</b>
                            <input type="text" name="validtill" id="validtill" maxlength="7" placeholder="Valid Till"
                                onkeypress="addslashes()" required autocomplete="off"/>
                        </label>
                        <label for="cvv">
                            <b>CVV</b>
                            <input type="text" name="cvv" id="cvv" maxlength="3" placeholder="CVV" required autocomplete="off"/>
                        </label>
                        <label for="checkbox" class="accept">
                            <input type="checkbox" id="check" required readonly>
                            <label for="check">Payment address is same as the Delivery Address</label>
                        </label>
                        <button type="submit">Pay</button>
                    </div>
                </div>
            </main>
        </form>
    </div>

</body>
<script>
    function cardspace(){
        var carddigit = document.getElementById('cardno').value;
        if (carddigit.length == 4 || carddigit.length == 9 || carddigit.length == 14) {
            document.getElementById('cardno').value = carddigit + " ";
            document.getElementById('cardno').max = 1;
        }
    }

    function addslashes(){
        var expiredate = document.getElementById('validtill').value;
        if (expiredate.length == 2) {
            document.getElementById('validtill').value = expiredate + "/";
            document.getElementById('validtill').max = 1;
        }
    }
</script>
</html>
